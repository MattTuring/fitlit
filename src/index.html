<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
    <title>Activity Tracker</title>
  </head>
  <body>
    <header>
      <h1>Activity Tracker</h1>
      <h2>Welcome<span class="span__currentUser"></span></h2>
        <p><span class="user__address"></span></p>
        <p><span class="user__email"></span></p>
        <p>Stride Length<span class="user__stride"></span></p>
        <p>Your Step Goal<span class="user__step"></span></p>
        <p>Friends<span class="user__friends"></span></p>
    </header>
    <main class="main__grid">
      <section class="section__hydration">
        <h2>Hydration</h2>
        <p class="user__dailyWater">Your Water Consumed Today</p>
        <canvas id="weeklyUserDailyWater" width="400" height="400"></canvas>
      </section>
      <section class="section__sleep">
        <h2>Sleep</h2>
      </section>
      <section class="section__activity">
        <h2>Activity</h2>
      </section>
      <section class="section__compare">
        <h2>Comparison</h2>
        <p>Your Step Goal<span class="user__step"></span></p>
        <p>Average of All Users Step Goal<span class="compare__user-steps-to-all"></span></p>
          
      </section>
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javasctipt" src="../subset_data/hydration-subset"></script>
    <script type="text/javascript" src="./scripts.js"></script>
    <script type="text/javascript" src="./UserActivity.js"></script>
    <script type="text/javascript" src="./UserHydration.js"></script>
    <script type="text/javascript" src="./UserSleep.js"></script>
    <script type="text/javascript" src="./UsersSleepRepo.js"></script>
    <!-- <script type="text/javascript" src="./Trends.js"></script> -->
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./UsersRepo.js"></script>
    <script type="text/javascript" src="./UsersActivityRepo.js"></script>
  </body>
</html>
